<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body ng-app="myApp" ng-controller="gameCtrl">
<h2 align = center> 24 Game!</h2>
<table class="table table-striped" >
    <tbody align = center><tr>
        <td ng-repeat="button in buttons">
            <button class="btn" ng-click="setSolutionOperator(button.operator)" ng-disabled="buttons[$index].disabled">
                {{ button.label }}
            </button>
        </td>
    </tr>
    <tr>
        <td ng-repeat="randomButton in randomButtons">
            <button class="btn" ng-click="setSolution(randomButton)"ng-disabled="randomButtons[$index].disabled || randomButtons[$index].disabledAll">
                {{ randomButton.label }}
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div ng-show="wrongAnswer" align = "center">
    <h3><font color= "red">  Not 24! </font></h3>
</div>
<div align = center>
<button ng-show="showStartButton && !gameWon" class="btn" ng-click="setButtons()"> Start Game! </button>
<input type="text" ng-disabled="true" ng-hide="showStartButton || gameWon" ng-model="solution" placeholder="">
<button ng-hide="showStartButton || gameWon" class="btn" ng-click="resetSolution()"> Reset answer! </button>
<button ng-hide="showStartButton || gameWon" class="btn" ng-click="calculate()"> Submit Answer! </button>
    <button ng-hide="showStartButton || gameWon" class =" btn" ng-click="newGame()"> New Game </button>
</div>
<div ng-hide="!gameWon" align = " center">
    <h1><font color= "red"> 24! </font></h1>
    <h1><font color =" red"> YOU WON THE GAME!</font></h1>
    <button class =" btn" ng-click="newGame()">
        New Game?
    </button>
</div>



<script src= "angularGameController.js"></script>

</body>

</html>
